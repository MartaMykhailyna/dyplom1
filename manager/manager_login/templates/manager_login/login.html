{% extends "manager_app/layout.html" %}
{% block wrapper%}
  
{% block content %}

<div class="form-container">
    <form class="log-in-form" method="post" action="{% url 'login' %}">
        <h1 style="margin: 0 auto;">Login</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
</div>
  
{% endblock content %}
{% endblock wrapper%}
